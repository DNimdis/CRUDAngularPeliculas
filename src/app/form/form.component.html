<h3> Registrar pelicula </h3>
<div>
  <div class="form-group">
    <label for="name">Nombre</label>
    <input  [(ngModel)]="movie.name" type="text" class="form-control" id="name" placeholder="Ingresa el Nombre">
  </div>
  <div class="form-group">
    <label for="description">Descripción</label>
    <textarea  [(ngModel)]="movie.description" id="description" class="form-control"  placeholder="Ingresa la descipcion"></textarea>
  </div>
  <div class="form-group">
    <label for="genre">Género</label>
    <input [(ngModel)]="movie.genre" type="text" class="form-control" id="genre" placeholder="Ingresa el genero">
  </div>
  <div class="form-group">
    <label for="duration">Duración</label>
    <input [(ngModel)]="movie.duration" type="text" class="form-control" id="duration" placeholder="Ingresa la duración">
  </div>
  <div class="form-group">
    <label for="year">Año</label>
    <input [(ngModel)]="movie.year" type="number" class="form-control" id="year" placeholder="Ingresa el año">
  </div>
  <button (click)="saveMovie()" type="submit" class="btn btn-primary btn-block">Registrar</button>
</div>
<hr/>
